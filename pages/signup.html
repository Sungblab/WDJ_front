    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenuClose = document.getElementById("mobile-menu-close");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("active");
        });

        mobileMenuClose.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signupForm");
        const signupMessage = document.getElementById("signupMessage");

        signupForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const realName = document.getElementById("realName").value;
          const nickname = document.getElementById("nickname").value;
          const password = document.getElementById("password").value;
          const email = document.getElementById("email").value;

          try {
            const response = await fetch(
              "https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  username,
                  realName,
                  nickname,
                  password,
                  email,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              signupMessage.textContent =
                data.message + " 3초 후 메인 페이지로 이동합니다.";
              signupMessage.style.color = "green";
              signupForm.reset(); // 폼 초기화

              // 3초 후 index.html로 리다이렉트
              setTimeout(() => {
                window.location.href = "/index.html";
              }, 3000);
            } else {
              signupMessage.textContent = data.message || "회원가입 실패";
              signupMessage.style.color = "red";
            }
          } catch (error) {
            console.error("Error:", error);
            signupMessage.textContent = "회원가입 중 오류가 발생했습니다.";
            signupMessage.style.color = "red";
          }
        });
      });
    </script>
