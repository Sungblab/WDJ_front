    <script>
      let currentPage = 1;
      const limit = 10;
      let isAdmin = false;

      async function checkLoginStatus() {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const response = await fetch(
              "https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/user",
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );
            if (response.ok) {
              const userData = await response.json();
              isAdmin = userData.isAdmin;
              document
                .getElementById("adminControls")
                .classList.toggle("hidden", !isAdmin);
            }
          } catch (error) {
            console.error("로그인 상태 확인 실패:", error);
          }
        }
      }

      async function fetchNotices(page) {
        try {
          const response = await fetch(
            `https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/notices?page=${page}&limit=${limit}`
          );
          if (!response.ok) {
            throw new Error("서버 응답 오류");
          }
          const data = await response.json();
          displayNotices(data.notices);
          displayPagination(data.totalPages, data.currentPage);
        } catch (error) {
          console.error("공지사항을 불러오는 데 실패했습니다:", error);
          document.getElementById("noticeList").innerHTML =
            '<p class="text-red-500">공지사항을 불러오는 데 실패했습니다.</p>';
        }
      }

      function displayNotices(notices) {
        const noticeList = document.getElementById("noticeList");
        noticeList.innerHTML = "";
        notices.forEach((notice) => {
          const noticeElement = document.createElement("div");
          noticeElement.className = "bg-white p-4 rounded shadow mb-4";
          noticeElement.innerHTML = `
      <h2 class="text-xl font-semibold mb-2">${notice.title}</h2>
      <p class="text-gray-600 mb-2">${notice.content.substring(0, 100)}...</p>
      <div class="text-sm text-gray-500">
        <span>작성자: 관리자</span>
        <span class="ml-4">작성일: ${new Date(
          notice.createdAt
        ).toLocaleDateString()}</span>
      </div>
      <a href="#" onclick="viewNotice('${
        notice._id
      }')" class="text-blue-500 hover:underline mt-2 inline-block">자세히 보기</a>
      ${
        isAdmin
          ? `
          <button onclick="editNotice('${notice._id}')" class="ml-2 text-yellow-500 hover:underline">수정</button>
          <button onclick="deleteNotice('${notice._id}')" class="ml-2 text-red-500 hover:underline">삭제</button>
      `
          : ""
      }
    `;
          noticeList.appendChild(noticeElement);
        });
      }

      function displayPagination(totalPages, currentPage) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.innerText = i;
          button.className = `px-3 py-1 rounded ${
            i === currentPage ? "bg-blue-500 text-white" : "bg-gray-200"
          }`;
          button.onclick = () => fetchNotices(i);
          pagination.appendChild(button);
        }
      }

      async function viewNotice(id) {
        try {
          const response = await fetch(
            `https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/notices/${id}`
          );
          if (!response.ok) {
            throw new Error("서버 응답 오류");
          }
          const notice = await response.json();
          displayNoticeDetail(notice);
        } catch (error) {
          console.error(
            "공지사항 상세 정보를 불러오는 데 실패했습니다:",
            error
          );
        }
      }

      function displayNoticeDetail(notice) {
        const noticeList = document.getElementById("noticeList");
        noticeList.innerHTML = `
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">${notice.title}</h2>
      <div class="border-t pt-4">
        <p>${notice.content}</p>
      </div>
      <div class="mt-4 text-sm text-gray-600">
        <p>작성자: 관리자</p>
        <p>작성일: ${new Date(notice.createdAt).toLocaleDateString()}</p>
      </div>
      <button onclick="fetchNotices(currentPage)" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">목록으로 돌아가기</button>
      ${
        isAdmin
          ? `
          <button onclick="editNotice('${notice._id}')" class="mt-4 ml-2 bg-yellow-500 text-white px-4 py-2 rounded">수정</button>
          <button onclick="deleteNotice('${notice._id}')" class="mt-4 ml-2 bg-red-500 text-white px-4 py-2 rounded">삭제</button>
      `
          : ""
      }
    </div>
  `;
      }

      function showNoticeForm(noticeId = null) {
        document.getElementById("noticeForm").classList.remove("hidden");
        document.getElementById("noticeList").classList.add("hidden");
        document.getElementById("pagination").classList.add("hidden");

        if (noticeId) {
          // 수정 모드
          document.getElementById("noticeId").value = noticeId;
          // 여기에 공지사항 데이터를 가져와서 폼에 채우는 로직 추가
        } else {
          // 새 공지사항 작성 모드
          document.getElementById("noticeSubmitForm").reset();
          document.getElementById("noticeId").value = "";
        }
      }

      function cancelNoticeForm() {
        document.getElementById("noticeForm").classList.add("hidden");
        document.getElementById("noticeList").classList.remove("hidden");
        document.getElementById("pagination").classList.remove("hidden");
      }

      async function submitNoticeForm(event) {
        event.preventDefault();
        const form = event.target;
        const noticeId = document.getElementById("noticeId").value;
        const formData = new FormData(form);
        const noticeData = Object.fromEntries(formData.entries());
        noticeData.important = formData.get("important") === "on";

        const url = noticeId
          ? `https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/notices/${noticeId}`
          : "https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/notices";
        const method = noticeId ? "PUT" : "POST";

        try {
          const response = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
            body: JSON.stringify(noticeData),
          });

          if (!response.ok) {
            throw new Error("서버 응답 오류");
          }

          const result = await response.json();
          console.log("서버 응답:", result);

          cancelNoticeForm();
          fetchNotices(currentPage);
        } catch (error) {
          console.error("공지사항 저장 실패:", error);
          alert("공지사항 저장에 실패했습니다.");
        }
      }

      async function editNotice(id) {
        try {
          const response = await fetch(
            `https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/notices/${id}`
          );
          if (!response.ok) {
            throw new Error("서버 응답 오류");
          }
          const notice = await response.json();
          showNoticeForm(id);

          document.getElementById("noticeTitle").value = notice.title;
          document.getElementById("noticeDepartment").value =
            notice.department || "";
          document.getElementById("noticeAuthor").value = notice.author || "";
          document.getElementById("noticeContent").value = notice.content;
          document.getElementById("noticeImportant").checked = notice.important;
        } catch (error) {
          console.error(
            "공지사항 수정 정보를 불러오는 데 실패했습니다:",
            error
          );
        }
      }

      async function deleteNotice(id) {
        if (confirm("정말로 이 공지사항을 삭제하시겠습니까?")) {
          try {
            const response = await fetch(
              `https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app/api/notices/${id}`,
              {
                method: "DELETE",
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
              }
            );

            if (!response.ok) {
              throw new Error("서버 응답 오류");
            }

            fetchNotices(currentPage);
          } catch (error) {
            console.error("공지사항 삭제 실패:", error);
            alert("공지사항 삭제에 실패했습니다.");
          }
        }
      }

      // 페이지 로드 시 실행
      document.addEventListener("DOMContentLoaded", () => {
        checkLoginStatus();
        fetchNotices(currentPage);
        document
          .getElementById("noticeSubmitForm")
          .addEventListener("submit", submitNoticeForm);
      });

      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenuClose = document.getElementById("mobile-menu-close");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("active");
        });

        mobileMenuClose.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
        });
      });
    </script>
