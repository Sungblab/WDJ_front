    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenuClose = document.getElementById("mobile-menu-close");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("active");
        });

        mobileMenuClose.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
        });
      });

      const API_BASE_URL =
        "https://port-0-wdj-back-lz9cd9taff85e9dc.sel4.cloudtype.app"; // API 서버 주소
      let currentUser = JSON.parse(localStorage.getItem("user"));
      let postId = new URLSearchParams(window.location.search).get("id");

      // 게시물 상세 정보 가져오기
      async function fetchPostDetail() {
        const token = localStorage.getItem("token");
        try {
          const response = await axios.get(
            `${API_BASE_URL}/api/posts/${postId}`,
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          displayPostDetail(response.data);
        } catch (error) {
          console.error(
            "게시물 상세 정보 가져오기 실패:",
            error.response ? error.response.data : error
          );
        }
      }

      function displayPostDetail(post) {
        console.log("Received post data:", post); // 디버깅을 위한 로그 추가

        const postContent = document.getElementById("postContent");
        postContent.innerHTML = `
    <h2 class="text-2xl font-bold mb-4">${post.title}</h2>
    <p class="mb-2">작성자: ${
      post.isAnonymous ? "익명" : post.author.username
    }</p>
    <p class="mb-2">작성일: ${new Date(post.createdAt).toLocaleString()}</p>
    <p class="mb-4">${post.content}</p>
  `;

        const deleteButton = document.getElementById("deletePostButton");
        const revealAuthorButton =
          document.getElementById("revealAuthorButton");

        // 현재 사용자가 관리자이거나 게시물 작성자인 경우 삭제 버튼 표시
        if (currentUser && (currentUser.isAdmin || post.isAuthor)) {
          console.log("Showing delete button"); // 디버깅을 위한 로그 추가
          deleteButton.style.display = "inline-block";
          deleteButton.addEventListener("click", deletePost);
        } else {
          console.log("Hiding delete button"); // 디버깅을 위한 로그 추가
          deleteButton.style.display = "none";
        }

        // 관리자를 위한 익명 작성자 확인 버튼 (익명 게시물인 경우에만)
        if (currentUser && currentUser.isAdmin && post.isAnonymous) {
          revealAuthorButton.style.display = "inline-block";
          revealAuthorButton.addEventListener("click", () =>
            revealAuthor(post._id)
          );
        } else {
          revealAuthorButton.style.display = "none";
        }

        document.getElementById("likeCount").textContent = post.likes.length;
      }

      function displayComments(comments) {
        const commentList = document.getElementById("commentList");
        commentList.innerHTML = comments
          .map(
            (comment) => `
        <div class="bg-gray-100 p-4 mb-2 rounded">
          <p>${comment.content}</p>
          <p class="text-sm text-gray-500">
            작성자: ${comment.isAnonymous ? "익명" : comment.author.username} |
            작성일: ${new Date(comment.createdAt).toLocaleString()}
          </p>
          ${
            currentUser &&
            (currentUser.id === comment.author._id || currentUser.isAdmin)
              ? `<button class="deleteComment text-red-500" data-id="${comment._id}">삭제</button>`
              : ""
          }
        </div>
      `
          )
          .join("");

        // 이벤트 위임을 사용하여 댓글 삭제 버튼에 이벤트 리스너 추가
        commentList.addEventListener("click", function (e) {
          if (e.target.classList.contains("deleteComment")) {
            deleteComment(e.target.dataset.id);
          }
        });
      }

      async function deleteComment(commentId) {
        if (!confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
          return;
        }

        try {
          const token = localStorage.getItem("token");
          const response = await axios.delete(
            `${API_BASE_URL}/api/comments/${commentId}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.status === 200) {
            alert(response.data.message);
            fetchComments(); // 댓글 목록 새로고침
          }
        } catch (error) {
          console.error("댓글 삭제 실패:", error);
          alert(
            "댓글 삭제에 실패했습니다. " +
              (error.response
                ? error.response.data.message
                : "알 수 없는 오류가 발생했습니다.")
          );
        }
      }

      async function deletePost() {
        if (!confirm("정말로 이 게시물을 삭제하시겠습니까?")) {
          return;
        }

        try {
          const token = localStorage.getItem("token");
          const response = await axios.delete(
            `${API_BASE_URL}/api/posts/${postId}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.status === 200) {
            alert(response.data.message);
            window.location.href = "community.html"; // 삭제 후 커뮤니티 페이지로 이동
          }
        } catch (error) {
          console.error("게시물 삭제 실패:", error);
          alert(
            "게시물 삭제에 실패했습니다. " +
              (error.response
                ? error.response.data.message
                : "알 수 없는 오류가 발생했습니다.")
          );
        }
      }

      async function revealAuthor(postId) {
        try {
          const response = await axios.get(
            `${API_BASE_URL}/api/admin/posts/${postId}/reveal-author`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );
          alert(
            `실제 작성자: ${response.data.username} (${response.data.nickname})`
          );
        } catch (error) {
          console.error("작성자 정보 확인 실패:", error);
          alert("작성자 정보를 확인하는데 실패했습니다.");
        }
      }

      // 좋아요 기능
      async function toggleLike() {
        try {
          const response = await axios.post(
            `${API_BASE_URL}/api/posts/${postId}/like`,
            {},
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );
          document.getElementById("likeCount").textContent =
            response.data.likes;
        } catch (error) {
          console.error("좋아요 처리 실패:", error);
        }
      }

      // 댓글 목록 가져오기
      async function fetchComments() {
        try {
          const response = await axios.get(
            `${API_BASE_URL}/api/posts/${postId}/comments`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );
          displayComments(response.data);
        } catch (error) {
          console.error("댓글 목록 가져오기 실패:", error);

      }

      // 댓글 목록 표시 함수 수정
      function displayComments(comments) {
        const commentList = document.getElementById("commentList");
        commentList.innerHTML = comments
          .map(
            (comment) => `
    <div class="bg-gray-100 p-4 mb-2 rounded">
      <p>${comment.content}</p>
      <p class="text-sm text-gray-500">
        작성자: ${comment.isAnonymous ? "익명" : comment.author.username} |
        작성일: ${new Date(comment.createdAt).toLocaleString()}
      </p>
      ${
        currentUser &&
        (currentUser.id === comment.author._id || currentUser.isAdmin)
          ? `<button class="deleteComment text-red-500" data-id="${comment._id}">삭제</button>`
          : ""
      }
    </div>
  `
          )
          .join("");

        // 이벤트 위임을 사용하여 댓글 삭제 버튼에 이벤트 리스너 추가
        commentList.addEventListener("click", function (e) {
          if (e.target.classList.contains("deleteComment")) {
            deleteComment(e.target.dataset.id);
          }
        });
      }

      // 댓글 작성
      async function submitComment(e) {
        e.preventDefault();
        const content = document.getElementById("commentContent").value;
        const isAnonymous = document.getElementById("isAnonymous").checked;

        try {
          await axios.post(
            `${API_BASE_URL}/api/posts/${postId}/comments`,
            { content, isAnonymous },
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );
          document.getElementById("commentContent").value = "";
          fetchComments();
        } catch (error) {
          console.error("댓글 작성 실패:", error);
        }
      }

      // 댓글 삭제
      async function deleteComment(commentId) {
        if (!confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
          return;
        }

        try {
          const token = localStorage.getItem("token");
          const response = await axios.delete(
            `${API_BASE_URL}/api/comments/${commentId}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.status === 200) {
            alert(response.data.message);
            fetchComments();
          }
        } catch (error) {
          console.error("댓글 삭제 실패:", error);
          alert(
            "댓글 삭제에 실패했습니다. " +
              (error.response
                ? error.response.data.message
                : "알 수 없는 오류가 발생했습니다.")
          );
        }
      }

      // 게시물 삭제 함수
      async function deletePost() {
        if (!confirm("정말로 이 게시물을 삭제하시겠습니까?")) {
          return;
        }

        try {
          const token = localStorage.getItem("token");
          const response = await axios.delete(
            `${API_BASE_URL}/api/posts/${postId}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.status === 200) {
            alert(response.data.message);
            window.location.href = "community.html"; // 삭제 후 커뮤니티 페이지로 이동
          }
        } catch (error) {
          console.error("게시물 삭제 실패:", error);
          if (error.response && error.response.status === 403) {
            alert("게시물 삭제 권한이 없습니다.");
          } else {
            alert(
              "게시물 삭제에 실패했습니다. " +
                (error.response
                  ? error.response.data.message
                  : "알 수 없는 오류가 발생했습니다.")
            );
          }
        }
      }

      // 페이지 로드 시 currentUser 설정
      document.addEventListener("DOMContentLoaded", () => {
        const userJSON = localStorage.getItem("user");
        if (userJSON) {
          currentUser = JSON.parse(userJSON);
          console.log("Current user:", currentUser); // 디버깅을 위한 로그 추가
        }

        fetchPostDetail();
        fetchComments();
        document
          .getElementById("likeButton")
          .addEventListener("click", toggleLike);
        document
          .getElementById("commentForm")
          .addEventListener("submit", submitComment);
      });
    </script>
  </body>
</html>
