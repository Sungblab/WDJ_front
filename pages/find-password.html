<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 관리 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: "Spoqa Han Sans Neo", "sans-serif";
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-md">
      <div class="bg-gray-800 shadow-md rounded-lg px-12 pt-10 pb-12 mb-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">
          비밀번호 관리
        </h2>

        <!-- 비밀번호 찾기 섹션 -->
        <div class="mb-8">
          <h3 class="text-2xl font-bold mb-4 text-center text-blue-300">
            비밀번호 찾기
          </h3>
          <div class="text-center">
            <p class="text-gray-300 text-lg mb-4">비밀번호를 잊으셨나요?</p>
            <p class="text-gray-300 text-xl font-bold mb-4">
              관리자에게 문의하세요
            </p>
            <a
              href="mailto:ksb19558@naver.com"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline text-lg inline-block"
            >
              관리자에게 이메일 보내기
            </a>
          </div>
        </div>

        <div class="border-t border-gray-700 my-8"></div>

        <!-- 비밀번호 변경 섹션 -->
        <div id="passwordChangeSection" style="display: none">
          <h3 class="text-2xl font-bold mb-6 text-center text-blue-300">
            비밀번호 변경
          </h3>
          <form id="passwordChangeForm">
            <div class="mb-4">
              <label
                class="block text-gray-300 text-sm font-bold mb-2"
                for="currentPassword"
              >
                현재 비밀번호
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="currentPassword"
                type="password"
                placeholder="현재 비밀번호를 입력하세요"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-300 text-sm font-bold mb-2"
                for="newPassword"
              >
                새 비밀번호
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="newPassword"
                type="password"
                placeholder="새 비밀번호를 입력하세요"
                required
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-300 text-sm font-bold mb-2"
                for="confirmPassword"
              >
                새 비밀번호 확인
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="confirmPassword"
                type="password"
                placeholder="새 비밀번호를 다시 입력하세요"
                required
              />
            </div>
            <div class="flex items-center justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                비밀번호 변경
              </button>
            </div>
          </form>
          <div id="message" class="mt-4 text-center text-sm"></div>
        </div>

        <div
          id="loginMessage"
          class="text-center mt-4 text-red-500"
          style="display: none"
        >
          비밀번호를 변경하려면 로그인이 필요합니다.
        </div>

        <div class="text-center mt-8">
          <a
            href="/front-end/index.html"
            class="text-blue-500 hover:text-blue-700"
          >
            돌아가기
          </a>
        </div>
      </div>
      <p class="text-center text-gray-500 text-xs">
        &copy;2024 WDJ Administrator System. All rights reserved.
      </p>
    </div>

    <script>
      async function checkLoginStatus() {
        const token = localStorage.getItem("token");
        if (!token) {
          document.getElementById("passwordChangeSection").style.display =
            "none";
          document.getElementById("loginMessage").style.display = "block";
          return false;
        }

        try {
          const response = await fetch("http://localhost:3000/api/user", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            document.getElementById("passwordChangeSection").style.display =
              "block";
            document.getElementById("loginMessage").style.display = "none";
            return true;
          } else {
            throw new Error("Login session expired");
          }
        } catch (error) {
          console.error("Error:", error);
          localStorage.removeItem("token");
          document.getElementById("passwordChangeSection").style.display =
            "none";
          document.getElementById("loginMessage").style.display = "block";
          return false;
        }
      }

      document.addEventListener("DOMContentLoaded", checkLoginStatus);

      document
        .getElementById("passwordChangeForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageElement = document.getElementById("message");

          if (newPassword !== confirmPassword) {
            messageElement.textContent = "새 비밀번호가 일치하지 않습니다.";
            messageElement.className = "mt-4 text-center text-sm text-red-500";
            return;
          }

          try {
            const token = localStorage.getItem("token");
            if (!token) {
              messageElement.textContent = "로그인이 필요합니다.";
              messageElement.className =
                "mt-4 text-center text-sm text-red-500";
              return;
            }

            const response = await fetch(
              "http://localhost:3000/api/change-password",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ currentPassword, newPassword }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              messageElement.textContent = data.message;
              messageElement.className =
                "mt-4 text-center text-sm text-green-500";
              document.getElementById("currentPassword").value = "";
              document.getElementById("newPassword").value = "";
              document.getElementById("confirmPassword").value = "";
            } else {
              messageElement.textContent =
                data.message || "비밀번호 변경에 실패했습니다.";
              messageElement.className =
                "mt-4 text-center text-sm text-red-500";
            }
          } catch (error) {
            console.error("Error:", error);
            messageElement.textContent =
              "서버 오류가 발생했습니다: " + error.message;
            messageElement.className = "mt-4 text-center text-sm text-red-500";
          }
        });
    </script>
  </body>
</html>
