<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      body {
        font-family: "Pretendard", "sans-serif";
        background: linear-gradient(to bottom, #0f172a, #1e293b);
      }
      .login-container {
        backdrop-filter: blur(8px);
        background-color: rgba(17, 24, 39, 0.95);
        border: 1px solid rgba(75, 85, 99, 0.3);
      }
      .input-field {
        background-color: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(75, 85, 99, 0.5);
        color: #e5e7eb;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      .login-btn {
        background: linear-gradient(to right, #1d4ed8, #2563eb);
        transition: all 0.3s ease;
      }
      .login-btn:hover {
        background: linear-gradient(to right, #1e40af, #1d4ed8);
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-4">
      <form
        id="loginForm"
        class="login-container rounded-xl px-8 pt-8 pb-10 mb-6 shadow-2xl"
      >
        <div class="flex items-center justify-center mb-8">
          <h2 class="text-3xl font-bold text-gray-100">관리자 로그인</h2>
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-300 text-sm font-semibold mb-2"
            for="username"
          >
            관리자 아이디
          </label>
          <input
            class="input-field w-full py-3 px-4 rounded-lg focus:outline-none"
            id="username"
            type="text"
            placeholder="관리자 아이디를 입력하세요"
          />
        </div>
        <div class="mb-8">
          <label
            class="block text-gray-300 text-sm font-semibold mb-2"
            for="password"
          >
            보안 비밀번호
          </label>
          <input
            class="input-field w-full py-3 px-4 rounded-lg focus:outline-none"
            id="password"
            type="password"
            placeholder="보안 비밀번호를 입력하세요"
          />
        </div>
        <div class="flex items-center justify-center">
          <button
            class="login-btn text-white font-bold py-3 px-6 rounded-lg w-full shadow-lg"
            type="submit"
          >
            보안 로그인
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2024 WDJ 관리자 시스템 | 인가된 사용자만 접근 가능
      </p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "http://127.0.0.1:3000/api/admin/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                credentials: "include",
                body: JSON.stringify({ username, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));
              window.location.href = "admin-dashboard.html";
            } else {
              alert(data.message || "로그인에 실패했습니다.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("로그인 중 오류가 발생했습니다.");
          }
        });

      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (token) {
          window.location.href = "admin-dashboard.html";
        }
      });
    </script>
  </body>
</html>
